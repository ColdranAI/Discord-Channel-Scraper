project:
  name: discord-channel-scraper
  tags:
    - coldran-ai
  envVariables:
    WEBSITE_URL: https://yourdomain.com # The Domain You're planning to use.
#   WEBSITE_URL: ${api_zeropsSubdomain} (if you don't plan on using your own domain)

services:
  - hostname: web
    type: nodejs@20
    enableSubdomainAccess: true
    buildFromGit: https://github.com/ColdranAI/Discord-Channel-Scraper
  
  - hostname: backend
    type: go@1.22
    enableSubdomainAccess: true
    buildFromGit: https://github.com/ColdranAI/Discord-Channel-Scraper