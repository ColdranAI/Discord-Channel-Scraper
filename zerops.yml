zerops:
  - setup: web
    build:
      base: nodejs@20
      buildCommands:
        - pnpm i
        - pnpm run build
      deployFiles: ./
    run:
      base: nodejs@20
      ports:
        - port: 3000
          httpSupport: true
      start: pnpm dev:web
  
  - setup: backend
    build:
      base: go@1
      buildCommands:
        - pnpm i
        - pnpm build
      deployFiles: ./
    deploy:
    run:
      base: go@1
      start: pnpm dev:backend
      ports:
        - port: 8001
          httpSupport: true